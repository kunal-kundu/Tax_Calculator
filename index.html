<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container m-3 mx-auto p-5 ">
        <form class="container m-3 mx-auto p-4 w-50" style="border: 2px solid black;">
            <label class="fw-bold pt-4" for="gross">Enter gross annual income <button class="rounded-circle" data-bs-placement="top" title="Gross annual income is your total salary in a year before any deductions">❔</button></label><br>
            <input class="w-100" type="text" id="gross" name="gross" placeholder="Enter gross annual income"><br><br>
            <label class="fw-bold" for="extra">Enter extra income <button class="rounded-circle" data-bs-placement="top" title="Extra income that you have beside your job">❔</button></label><br>
            <input class="w-100" type="text" id="extra" name="extra" placeholder="Enter extra income from other sources"><br><br>
            <label class="fw-bold" for="age">Enter age group <button class="rounded-circle" data-bs-placement="top" title="Enter your age">❔</button></label><br>
            <input class="w-100" type="number" id="age" name="age" ><br><br>
            <label class="fw-bold" for="deduction">Enter total applicable deduction <button class="rounded-circle" data-bs-placement="top" title="All the deduction due to tax or funding">❔</button></label><br>
            <input class="w-100" type="text" id="deduction" name="deduction" placeholder="add total applicable deductions"><br><br><br>
            <button id="button" class="w-100 text-white m-0 border-0 p-1" style="background-color:blueviolet" >Submit</button>  
          </form>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
